ojs_advancedcitation_new:
    path:     /{journalId}/article/{articleId}/advanced-citation/new
    defaults: { _controller: "AdvancedCitationBundle:AdvancedCitation:new" }

ojs_advancedcitation_create:
    path:     /{journalId}/article/{articleId}/advanced-citation/create
    defaults: { _controller: "AdvancedCitationBundle:AdvancedCitation:create" }
    methods:  [POST]

ojs_advancedcitation_edit:
    path:     /{journalId}/article/{articleId}/advanced-citation/{id}/edit
    defaults: { _controller: "AdvancedCitationBundle:AdvancedCitation:edit" }

ojs_advancedcitation_update:
    path:     /{journalId}/article/{articleId}/advanced-citation/{id}/update
    defaults: { _controller: "AdvancedCitationBundle:AdvancedCitation:update" }
    methods:  [PUT]

ojs_advancedcitation_rest_parse:
    path:     /citations-to-form/
    defaults: { _controller: "AdvancedCitationBundle:AdvancedCitation:citationsToForm" }
    methods:  [POST]
