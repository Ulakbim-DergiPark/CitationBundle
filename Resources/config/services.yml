services:
  advanced_citation.routing_loader:
    class: OkulBilisim\AdvancedCitationBundle\Routing\AdvancedLoader
    tags:
      - { name: routing.loader }
  advanced_citation.citation_orm_subscriber:
      class: OkulBilisim\AdvancedCitationBundle\EventListener\CitationOrmEventSubscriber
      tags:
          - { name: doctrine.event_subscriber, connection: default }
  advanced_citation.citation_subscriber:
      class: OkulBilisim\AdvancedCitationBundle\EventListener\CitationEventSubscriber
      arguments: [@router, @doctrine.orm.entity_manager]
      tags:
          - { name: kernel.event_subscriber }
  advanced_citation.twig_subscriber:
      class: OkulBilisim\AdvancedCitationBundle\EventListener\TwigEventSubscriber
      arguments: [@doctrine.orm.entity_manager, @twig]
      tags:
          - { name: kernel.event_subscriber }